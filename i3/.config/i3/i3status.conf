# github.com/rafi i3status config

# i3status configuration file
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	colors = true
    color_good = "#50FA7B"
    color_degraded = "#F1FA8C"
    color_bad = "#FF5555"
    color_separator = "#00FF00"
	interval = 1
    output_format = "i3bar"
}

order += "wireless _first_"
order += "ethernet _first_"
order += "battery 0"
order += "volume master"
# order += "load"
order += "cpu_usage"
order += "disk /"
#order += "ipv6"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "tztime local"

volume master {
	format = " ♪: %volume " 
	device = "default"
	mixer = "Master"
	mixer_idx = 0
	# termsyn font
	#format = "À %volume "
}

load {
	format = " Δ: %1min "
	#max_threshold = "0,1"
	# termsyn font
	#format = " Î %1min"
}

cpu_usage {
	format = " CPU %usage "
}


disk "/" {
	format = " %avail " 
}


wireless _first_ {
	format_up = "~ (%quality at %essid) %ip "
	format_down = " ☡ WiFi "
}

ethernet _first_ {
	# if you use %speed, i3status requires root privileges
	format_up =  " Ω: %ip "
	format_down = " ∅ eth0 "
	# termsyn font
	# format_up =  " ­ %ip "
	# format_down = " Ð eth0 "
}

run_watch DHCP {
	pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
	pidfile = "/var/run/vpnc/pid"
}

tztime local {
#	format = " %h-%d %H:%M ☰ "
	# termsyn font
	format = "%A %h-%d %H:%M:%S "
}

battery 0 {
	format = " %status %percentage %remaining "
	hide_seconds = true
	integer_battery_capacity = true
    last_full_capacity = true
	status_bat = " ⚡"
	status_full = " ☻ "
	status_chr = " ⚇ "
	low_threshold = 20
}
